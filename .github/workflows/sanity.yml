name: Run PR sanity

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
    paths:
      - 'src/**.ts'
      - 'tsconfig*.json'
      - 'test/**.spec.ts'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  run-tests:
    environment: pr-sanity
    name: Run Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test:ci
  
  coverage:
    environment: coverage
    name: Test coverage exceeds minimum value
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run coverage
      - run: |
          export "$(node ./scripts/extract-coverage.js)"
          echo Minimum required coverage "${{ vars.COVERAGE_VALUE_MIN }}"
          echo "$COVERAGE_VALUE"
          test $COVERAGE_VALUE -ge ${{ vars.COVERAGE_VALUE_MIN }}
