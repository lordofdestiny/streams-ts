name: Build and Test

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Run Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
