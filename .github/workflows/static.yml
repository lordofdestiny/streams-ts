# Simple workflow for deploying static content to GitHub Pages
name: Generate and deploy TypeDoc to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
          
jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
          node-version: 18
          cache: 'npm'         
      - run: npm ci
      - run: npm run docs
      - run: npm run coverage:badges
      - run: node scripts/extract-coverage.js >> $GITHUB_ENV
      - name: Create coverage badges
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.COVERAGE_SECRET }}
          gistID: "e080b14c85e64df5b56f68242a183a5a"
          filename: stream-ts-coverage.json
          label: Coverage of stream-ts
          message: is ${{ env.COVERAGE_VALUE }}%
          valColorRange: ${{ env.COVERAGE_VALUE }}
          minColorRange: 60
          maxColorRange: 95
          namedLogo: jest
          labelColor: "#FF5733"
          logoColor: "#C21325"
          style : for-the-badge
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
