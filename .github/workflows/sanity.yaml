name: Generate Docs for GitHub Pages

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
    paths:
      - 'src/**.ts'
      - 'tsconfig*.json'
      - 'test/**.spec.ts'
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml
